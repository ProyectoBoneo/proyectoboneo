{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Proyecto Boneo{%  endblock %}</title>

    {% include 'utils/common_styles.html' %}

    {% include 'utils/common_scripts.html' %}

    <link rel="stylesheet" href="{% static 'css/utils/pages/base.css' %}">

    {% block styles %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    <script>
        $(function() {
            getMainController().configure_controls();
        });
    </script>
</head>
<body>
    <div class="page-header">
        <span class="page-header-title"><a href="{% url 'home' %}">Proyecto Boneo</a></span>
    </div>
    <div id="content" class="container">
        {% block content %}
        {%  endblock %}
    </div>
</body>
</html>
